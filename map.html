<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Donation Locations Map</title>
    <link rel='stylesheet' href='https://js.arcgis.com/4.9/esri/css/main.css'>
    <!-- In the head -->
    <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.3/css/calcite-web.min.css">
</head>

<body>
    <header class="top-nav fade-in">
        <div class="grid-container">
            <div class="column-24">
                <div class="tablet-hide">
                    <a href="#" class="top-nav-title"><span>I do</span>nate</a>
                    <nav class="class-top-nav-list right" role="navigation" aria-labelledby="usernav">
                        <a class="top-nav-link" href="#">Map location: <span id="mapCity"></span></a>
                    </nav>
                </div>
    
                <div class="tablet-show top-nav-flex">
                    <header class="top-nav-flex-title">
                        <a href="/" class="top-nav-link"><span class="phone-hide"><span>I do</span>nate</span></a>
                        <nav class="class-top-nav-list right" role="navigation" aria-labelledby="usernav">
                            <a class="top-nav-link" href="#">Map location: <span id="mapCity"></span></a>
                        </nav>
                    </header>
                </div>
            </div>
        </div>
    </header>
    <div id='mapDiv'></div>
    <div id="controls" style="display: none">
        <div id="filters">
            <h5>Filter data by type</h5>
            <label class="toggle-switch modifier-class">
                <input type="checkbox" class="toggle-switch-input" id="clothes">
                <span class="toggle-switch-track margin-right-1"></span>
                <span class="toggle-switch-label font-size--1">Donate clothes</span>
            </label>
            <label class="toggle-switch modifier-class">
                <input type="checkbox" class="toggle-switch-input" id="toys">
                <span class="toggle-switch-track margin-right-1"></span>
                <span class="toggle-switch-label font-size--1">Donate toys</span>
            </label>
            <label class="toggle-switch modifier-class">
                <input type="checkbox" class="toggle-switch-input" id="books">
                <span class="toggle-switch-track margin-right-1"></span>
                <span class="toggle-switch-label font-size--1">Donate books</span>
            </label>
            <label class="toggle-switch modifier-class">
                <input type="checkbox" class="toggle-switch-input" id="furniture">
                <span class="toggle-switch-track margin-right-1"></span>
                <span class="toggle-switch-label font-size--1">Donate furniture</span>
            </label>
            <label class="toggle-switch modifier-class">
                <input type="checkbox" class="toggle-switch-input" id="food">
                <span class="toggle-switch-track margin-right-1"></span>
                <span class="toggle-switch-label font-size--1">Donate food</span>
            </label>
            <label class="toggle-switch modifier-class">
                <input type="checkbox" class="toggle-switch-input" id="cellphones">
                <span class="toggle-switch-track margin-right-1"></span>
                <span class="toggle-switch-label font-size--1">Donate cellphones</span>
            </label>
            <label class="toggle-switch modifier-class">
                <input type="checkbox" class="toggle-switch-input" id="other">
                <span class="toggle-switch-track margin-right-1"></span>
                <span class="toggle-switch-label font-size--1">Donate other things</span>
            </label>
            <button class="btn btn-fill" id="btnReset">Reset filters</button>
        </div>
    </div>
    <!--load ArcGIS API for JavaScript-->
    <script>
        var dojoConfig = {
            has: {
                "esri-promise-compatibility": 1,
                "esri-webpack": 1,                // a flag used internally by the ArcGIS API for JavaScript
                "esri-featurelayer-webgl": 1
            },
            async: true
        };
    </script>
    <!-- Just before end of body -->
    <script src="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.3/js/calcite-web.min.js"></script>
    <script type='text/javascript' rel=preload src='https://js.arcgis.com/4.9/'></script>
    
    <!--load app-->
    <script>
        require(['./dist/main.bundle.js'], function (main) { });
    </script>
</body>

</html>
